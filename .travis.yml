languaje: node_js
node_js:
  - node #latest stable Node.js release 

stages:
  - build
  - name: deploy
    if: tag IS present

jobs:
  include:
    - stage: build
      name: "Build css"
      script:
        - npm install
        - npm run gulp build
    - stage: deploy      
      provider: npm
      name: "Deploy to npm"
      email: "$npm_email"
      api_key: "$npm_token"
      script:
        - npm config set git-tag-version false
        - npm version $TRAVIS_TAG
        - npm version
      skip_cleanup: true
      