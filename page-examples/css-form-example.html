<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Get skeleton-styled</title>

    <link rel="stylesheet" href="../css/skeleton-styled.min.css">    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
</head>
<body>
    <div class= "navbar top">
        <a href="#home" class="active">Home</a>
        <a href="#news">News</a>
        <a href="#contact">Contact</a> 
        <a href="#about">About</a>
        <!-- <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </a> -->
        <input type="text" name="search" placeholder="Search.."> 
        <button class="button-primary" type="submit"><i class="fa fa-search"></i></button>  
        <button class="button right" href="#"><i class="fas fa-user"></i></button>    
    </div>
    <div class="navbar side">
        <a class="active" href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Clients</a>
        <a href="#">Contact</a>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-9" style="margin-top: 10%;">
                <h4>Forms</h4>
                <input placeholder="Text here" type="text" />
                <input placeholder="Password" type="password" />
                <select style="width: 25%">
                    <option value="volvo">Volvo</option>
                    <option value="saab">Saab</option>
                    <option value="mercedes">Mercedes</option>
                    <option value="audi">Audi</option>
                </select> 
            </div>            
        </div>  
        <div class="row">
            <div class="col-md-9">
                <label class="switch">
                    <input class="switch" type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>      
        <div class="row">
            <div class="col-md-9">
                <button class="button">Button</button>        
                <button class="button-danger">Button</button>
                <button class="button-success">Button</button>
                <button class="button-warning">Button</button>
                <button class="button-primary">Button</button>
                <button class="button-dark">Button</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-9">
                <div class="pagination">
                    <a href="#">&laquo;</a>
                    <a href="#">1</a>
                    <a class="active" href="#">2</a>
                    <a href="#">3</a>
                    <a href="#">4</a>
                    <a href="#">5</a>
                    <a href="#">6</a>
                    <a href="#">&raquo;</a>
                </div> 
            </div>
        </div>
        <div class="row">
            <div class="col-md-9">
                <div class="progressBar">
                    <div class="progressAmount" style="width: 23%"></div>
                </div>  
            </div>
        </div>
        <div class="row">
            <div class="col-md-9">
                <div class="tooltip">Hover over me
                    <span class="tooltiptext">Tooltip text</span>
                </div> 
            </div>
        </div>
        <div class="row">
            <div class="col-md-9">
                <div class="loader"></div>
            </div>
        </div>
    </div>
</body>
</html>
