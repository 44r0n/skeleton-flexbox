<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Get skeleton-styled</title>

    <link rel="stylesheet" href="../css/skeleton-styled.min.css">    
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-9" style="margin-top: 10%;">
                <h4>Forms</h4>
                <input placeholder="Text here" type="text" />
                <input placeholder="Password" type="password" />
                <select style="width: 25%">
                    <option value="volvo">Volvo</option>
                    <option value="saab">Saab</option>
                    <option value="mercedes">Mercedes</option>
                    <option value="audi">Audi</option>
                </select> 
            </div>            
        </div>  
        <div class="row">
            <div class="col-md-9">
                <label class="switch">
                    <input class="switch" type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>      
        <div class="row">
            <div class="col-md-9">
                <button class="button">Button</button>        
                <button class="button-danger">Button</button>
                <button class="button-success">Button</button>
                <button class="button-warning">Button</button>
                <button class="button-primary">Button</button>
                <button class="button-dark">Button</button>
            </div>
        </div>
        <div class="row">

        </div>
        <div class="row">
            <div class="col-md-9">
                <div class="progressBar">
                    <div class="progressAmount" style="width: 23%"></div>
                </div>  
            </div>
        </div>
    </div>
</body>
</html>
